<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faizan's Glass Portfolio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 50px;
      text-align: center;
      color: #fff;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-weight: 300;
      margin-bottom: 25px;
    }

    a {
      text-decoration: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px 25px;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    a:hover {
      background: rgba(255, 255, 255, 0.4);
      color: #000;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>Hi, I'm Faizan Memon ðŸ‘‹</h1>
    <p>UI/UX Designer | Visual Thinker | Dreamer</p>
    <a href="https://www.figma.com" target="_blank">View My Work</a>
  </div>
</body>
</html>
